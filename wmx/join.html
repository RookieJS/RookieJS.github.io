<html lang="en">
	<meta charset="UTF-8">
	<title>demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" >
	<meta name="apple-mobile-web-app-capable" content="yes" >
	<meta name="apple-mobile-web-app-status-bar-style" content="black" >
	<meta name="format-detection"content="telephone=no, email=no" >

	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/page.css">
	<link type="text/css" rel="stylesheet" href="css/join.css">

	<body>
		<header>
			<div class="logo"></div>
		</header>
		<section>
			<div class="section-in">
				<h2>我要参加<i></i></h2>
				<div class="form">
					<div class="form-item"><input type="text" id="name" placeholder="姓名"></div>
					<div class="form-item"><input type="tel"  id="tel"  placeholder="手机号"></div>
					<div class="form-item"><input type="button" value="提   交" id="submit-button" class="l-a"></div>
				</div>
			</div>
		</section>
		<footer>
			<nav>
				<ul>
					<li class="home l-a"></li>
					<li class="rule l-a"></li>
					<li class="signup l-a now"></li>
					<li class="ranking l-a"></li>
				</ul>
			</nav>
		</footer>

		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>

		<script type="text/javascript">
			$("#submit-button").on("click",function(){
				if(!$.trim($("#name").val()).length)
				{
					alert("用户名不能为空");
					return ;
				}

				if(!$.trim($("#tel").val()).length)
				{
					alert("手机号不能为空");
					return ;
				}

				if(!/^1\d{10}/.test($.trim($("#tel").val())))
				{
					alert("请输入11位有效手机号码");
					return ;
				}
				
				var param = {};
			
				$.ajax({
					url: "",
					type: 'POST',
					data:param,
					dataType: 'json',
					error: function () {
						alert('系统错误');
					},
					success: function (rep) {
							
					}
				})
			})
		</script>
	</body>
</html>
