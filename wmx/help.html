		<section>
			<div>
				<pre>
1、本活动仅限移动用户参加，用户报名信息需使用真实信息及材料，若核实存在虚假信息等情况，将取消活动资格
2、活动每人仅限一次，照片最少上传1张，最多上传三张。用户所上传的照片，均会通过后台审核，照片内容需积极向上，审核成功的照片均可显示在活动页面上
3、参与上传活动的用户，需选取活动标签，方可上传活动内容
4、每位用户可通过微信、微博邀请好友帮其点赞，同个IP每天仅限投票20次
5、用户获奖的流量话费奖品，将会在活动结束后10个工作日内自动充入原报名填写的手机号中
6、用户一经报名，即表示愿意服从主办方活动安排，活动期内配合主办方的相关活动
				</pre>
